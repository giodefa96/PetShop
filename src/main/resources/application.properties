spring.application.name=pet-shops

server.port=8080    

spring.datasource.url=jdbc:mysql://localhost:3306/pet_shop_db
spring.datasource.username=root
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Hibernate ddl auto (create, create-drop, validate, update) create table from scratch if create is used
## update will update the table if there is any change in the entity
## validate will validate the table schema is for production
spring.jpa.hibernate.ddl-auto=create  

api.prefix=/api/v1
